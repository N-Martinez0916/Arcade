<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Arcade</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic - Tac - Toe</h1>
        <h1 class="Info">Objective:</h1>
        <p class="basic">Get three in a row to win!!</p>
        
    </header>

    <main>
      
      <span>
        <h1 id="winMessage"></h1>
        <table id="board">
          <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
          </tr>
          <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
          </tr>
          <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
          </tr>
        </table>
      </span>
    </main>

    <footer>
      <div id="player1">
        <form action="/index.html" target="_self">
          <input type="text" placeholder="Player 1's Name" id="text1" />
        </form>

        <h1 id="tic">X</h1>
      </div>

      <input type="button" value="Play Again" id="playAgain" />

      <div id="player2">
        <form action="/index.html" target="_self">
          <input type="text" placeholder="Player 2's Name" id="text2" />
        </form>

        <h1 id="tac">O</h1>
      </div>
    </footer>
  </body>
</html>
